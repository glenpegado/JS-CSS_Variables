<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>CSS Variables and JS</title>
    <link rel="stylesheet" href="variables.css">
  </head>

  <body>
    <h2>Update CSS Variables with
      <span class='h1'> JS </span>
    </h2>

    <div class="controls">
      <label for="spacing">Spacing</label>
      <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

      <label for="blur">Blur: </label>
      <input type="range" name="blur" min="10" max="25" value="10" data-sizing="px">

      <label for="base">Base Color: </label>
      <input type="color" name="base" value="#ffc600">
    </div>

    <img src="https://images.pexels.com/photos/196634/pexels-photo-196634.jpeg?auto=compress&cs=tinysrgb&h=350" alt="">

  </body>

  <script type="text/javascript" src="variables.js">
  </script>

</html>
